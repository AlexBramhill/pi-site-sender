services:
  site:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: site:dev
    volumes:
      - ./src:/app/src
    environment:
      - NODE_ENV=development
      - FAST_REFRESH=false
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env.dev
    ports:
      - "3000:3000"

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    restart: unless-stopped

networks:
  default:
    name: screenshot-network
    external: true

volumes:
  redis_data:
